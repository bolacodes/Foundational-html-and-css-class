<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/form.css" />
        <title>Registration</title>
    </head>
    <body>
        <h1>Registration - Enter your details</h1>
        <p>Please enter your details to complete your registration</p>

        <form action="">
            <div class="input-fields">
                <label for="first-name">First name</label>
                <input type="text" name="fname" id="" placeholder="" required />

                <label for="last-name">Last name</label>
                <input type="text" name="lname" id="" required />

                <label for="email">Email</label>
                <input type="email" name="email" id="" required />
            </div>

            <div class="gender">
                <label for="gender">Gender:</label>

                <label for="male">Male</label>
                <input type="radio" name="gender" id="" />

                <label for="female">Female</label>
                <input type="radio" name="gender" id="" />
            </div>

            <div class="hobbies">
                <label for="Hobbies">Hobbies:</label>

                <label for="travelling">Travelling</label>
                <input type="checkbox" name="" id="" />
                <label for="Reading">Reading</label>
                <input type="checkbox" name="" id="" />
                <label for="Skating">Skating</label>
                <input type="checkbox" name="" id="" />
            </div>

            <div class="age">
                <label for="">Age range:</label>
                <select name="age" id="">
                    <option value="">18-25</option>
                    <option value="">25-30</option>
                    <option value="">30-35</option>
                    <option value="">35-40</option>
                </select>
            </div>

            <div class="bio">
                <label for="bio">Bio</label>
                <textarea name="bio" id="" cols="30" rows="10"></textarea>
            </div>

            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
